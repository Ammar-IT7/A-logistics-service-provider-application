<!-- templates/pages/register.html -->
<div class="header">
    <button class="header-action" data-action="back">⬅️</button>
    <h1 class="header-title">تسجيل مزود خدمة جديد</h1>
</div>
<div class="content">
    <div class="card mb-3">
        <div class="card-content">
            <form id="registerForm">
                <div class="form-group">
                    <label for="companyName" class="form-label">اسم الشركة أو المؤسسة</label>
                    <input type="text" id="companyName" class="form-control" placeholder="أدخل اسم الشركة">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" id="email" class="form-control" placeholder="أدخل البريد الإلكتروني">
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">رقم الهاتف</label>
                    <input type="tel" id="phone" class="form-control" placeholder="أدخل رقم الهاتف">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور">
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="أعد إدخال كلمة المرور">
                </div>
                
                <div class="form-group">
                    <label class="form-label">نوع الخدمة</label>
                    <div class="checkbox-group">
                        <label class="checkbox-container">
                            <input type="checkbox" name="serviceType" value="warehouse"> 
                            <span class="checkbox-text">مخازن</span>
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" name="serviceType" value="customs"> 
                            <span class="checkbox-text">مكتب تخليص جمركي</span>
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" name="serviceType" value="shipping"> 
                            <span class="checkbox-text">وسائل شحن</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="commercialRegister" class="form-label">رقم السجل التجاري</label>
                    <input type="text" id="commercialRegister" class="form-control" placeholder="أدخل رقم السجل التجاري">
                </div>
                
                <div class="form-group">
                    <label for="commercialRegisterDoc" class="form-label">صورة السجل التجاري</label>
                    <input type="file" id="commercialRegisterDoc" class="form-control">
                </div>
                
                <div class="form-group">
                    <label class="form-label">العنوان</label>
                    <textarea id="address" class="form-control" rows="3" placeholder="أدخل العنوان التفصيلي"></textarea>
                </div>
                
                <div class="form-group">
                    <div class="terms-checkbox">
                        <input type="checkbox" id="agreeTerms">
                        <label for="agreeTerms">أوافق على الشروط والأحكام</label>
                    </div>
                </div>
                
                <button type="button" class="btn btn-primary btn-block" data-action="register">تسجيل</button>
            </form>
            
            <div class="text-center mt-3">
                <p>لديك حساب بالفعل؟ <a href="#" data-action="show-login">تسجيل الدخول</a></p>
            </div>
        </div>
    </div>
</div>
