<div class="auth-screen-content">
    <div class="auth-screen-logo-container">
        <img src="/logo.png" alt="App Logo" class="auth-screen-logo" />
    </div>
    <h1 class="header-title">مرحبا بك</h1>
    <br>
    <br>
    <br>
    <div class="auth-screen-card">
        <div class="card-content">
            <form id="loginForm">
                <div class="auth-screen-form-group">
                    <label for="username" class="form-label">البريد الإلكتروني / رقم الهاتف</label>
                    <input type="text" id="username" class="form-control" placeholder="أدخل البريد الإلكتروني أو رقم الهاتف">
                </div>
                <div class="auth-screen-form-group">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <div class="auth-screen-password-input-container">
                        <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور">
                        <button type="button" class="auth-screen-password-toggle" aria-label="إظهار/إخفاء كلمة المرور">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="auth-screen-forgot-password">
                        <a href="#" data-action="forgot-password">نسيت كلمة المرور؟</a>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-block" data-action="login">تسجيل الدخول</button>
            </form>
            
            <div class="auth-screen-text-center mt-3">
                <p class="auth-screen-or-divider"><span>أو</span></p>
                <div class="auth-screen-social-login">
                    <button class="btn btn-outline btn-block auth-screen-social-btn" data-provider="google">
                        <span class="auth-screen-social-icon">
                            <i class="fab fa-google"></i>
                        </span>
                        <span>Google</span>
                    </button>
                    <button class="btn btn-outline btn-block auth-screen-social-btn" data-provider="apple">
                        <span class="auth-screen-social-icon">
                            <i class="fab fa-apple"></i>
                        </span>
                        <span>Apple</span>
                    </button>
                    <button class="btn btn-outline btn-block auth-screen-social-btn" data-action="phone-login">
                        <span class="auth-screen-social-icon">
                            <i class="fas fa-mobile-alt"></i>
                        </span>
                        <span>الهاتف</span>
                    </button>
                </div>
            </div>
            
            <div class="auth-screen-text-center mt-4">
                <p>ليس لديك حساب؟ <a href="#" data-action="show-register" class="auth-screen-link-primary">تسجيل مزود خدمة جديد</a></p>
            </div>
        </div>
    </div>
</div>
