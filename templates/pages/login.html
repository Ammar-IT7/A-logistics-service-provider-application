<!-- templates/pages/login.html -->

<div class="header ">
    <h1 class="header-title">تسجيل الدخول</h1>
</div>
<div class="content">
    <div class="card mb-3">
        <div class="card-content">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">اسم المستخدم / البريد الإلكتروني</label>
                    <input type="text" id="username" class="form-control" placeholder="أدخل اسم المستخدم أو البريد الإلكتروني">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور">
                </div>
                <button type="button" class="btn btn-primary btn-block" data-action="login">تسجيل الدخول</button>
            </form>
            
            <div class="text-center mt-3">
                <p>أو تسجيل الدخول باستخدام:</p>
                <div class="row social-login">
                    <div class="col-4">
                        <button class="btn btn-outline btn-block social-btn" data-provider="google">
                            <span>Google</span>
                        </button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-outline btn-block social-btn" data-provider="apple">
                            <span>Apple</span>
                        </button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-outline btn-block social-btn" data-action="phone-login">
                            <span>الهاتف</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <p>ليس لديك حساب؟ <a href="#" data-action="show-register">تسجيل حساب جديد</a></p>
            </div>
        </div>
    </div>
</div>
