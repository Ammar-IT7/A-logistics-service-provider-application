<!-- templates/pages/customs-form.html -->
<div class="header">
    <button class="header-action" data-action="navigate" data-page="customs">                <i class="fas fa-arrow-left"></i></button>
    <h1 class="header-title">إضافة مكتب تخليص جمركي</h1>
    <button class="header-action" data-action="save-customs"><i class="fas fa-save"></i></button>
</div>
<div class="content">
    <div class="card">
        <div class="card-content">
            <form id="customsForm" class="cof-form">
                <div class="form-group">
                    <label for="officeName" class="form-label">اسم المكتب</label>
                    <input type="text" id="officeName" class="form-control" placeholder="أدخل اسم المكتب">
                </div>
                
                <div class="cof-section-title">معلومات الترخيص</div>
                
                <div class="form-group">
                    <label for="licenseNumber" class="form-label">رقم ترخيص مزاولة مهنة التخليص الجمركي</label>
                    <input type="text" id="licenseNumber" class="form-control" placeholder="أدخل رقم الترخيص">
                </div>
                
                <div class="form-group">
                    <label for="licenseIssuer" class="form-label">الجهة المانحة للترخيص</label>
                    <select id="licenseIssuer" class="form-control">
                        <option value="">اختر الجهة المانحة</option>
                        <option value="yemen-customs">الجمارك اليمنية</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="licenseExpiry" class="form-label">تاريخ انتهاء الترخيص</label>
                    <input type="date" id="licenseExpiry" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="licenseDocument" class="form-label">صورة الترخيص</label>
                    <div class="cof-file-upload">
                        <input type="file" id="licenseDocument" class="form-control">
                        <label for="licenseDocument" class="cof-file-label">اختر ملف</label>
                        <span class="cof-file-name">لم يتم اختيار ملف</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="experienceYears" class="form-label">سنوات الخبرة في مجال الاستيراد/التصدير</label>
                    <input type="number" id="experienceYears" class="form-control" placeholder="أدخل عدد سنوات الخبرة">
                </div>
                
                <div class="cof-section-title">الجهات الجمركية التي يتم التعامل معها</div>
                
                <div class="cof-customs-authorities-container">
                    <div class="cof-authority-item">
                        <div class="form-group">
                            <label class="form-label">الدولة</label>
                            <select class="form-control authority-country">
                                <option value="yemen" selected>اليمن</option>
                                <option value="saudi">السعودية</option>
                                <option value="oman">عمان</option>
                                <option value="other">أخرى</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">المحافظة</label>
                            <select class="form-control authority-governorate">
                                <option value="">اختر المحافظة</option>
                                <option value="sanaa">صنعاء</option>
                                <option value="aden">عدن</option>
                                <option value="hodeidah">الحديدة</option>
                                <option value="taiz">تعز</option>
                                <option value="hadramout">حضرموت</option>
                                <option value="other">أخرى</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">اسم المصلحة</label>
                            <select class="form-control authority-name">
                                <option value="">اختر اسم المصلحة</option>
                                <option value="sanaa-airport">مطار صنعاء الدولي</option>
                                <option value="aden-port">ميناء عدن</option>
                                <option value="hodeidah-port">ميناء الحديدة</option>
                                <option value="shahen-border">منفذ شحن الحدودي</option>
                                <option value="alwadiah-border">منفذ الوديعة الحدودي</option>
                                <option value="other">أخرى</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">الموقع</label>
                            <input type="text" class="form-control authority-location" placeholder="أدخل الموقع التفصيلي">
                        </div>
                        <button type="button" class="btn btn-icon cof-remove-btn">×</button>
                    </div>
                </div>
                <button type="button" class="btn btn-outline btn-sm cof-add-btn" id="addAuthority">
                    <span class="icon">+</span> إضافة جهة جمركية
                </button>
                
                <div class="cof-section-title">فريق العمل</div>
                
                <div class="cof-team-container">
                    <div class="cof-team-member">
                        <div class="cof-member-header">
                            <span class="cof-member-number">عضو 1</span>
                            <button type="button" class="btn btn-icon cof-remove-btn">×</button>
                        </div>
                        <div class="form-group">
                            <label class="form-label">الاسم</label>
                            <input type="text" class="form-control" placeholder="أدخل اسم الموظف">
                        </div>
                        <div class="form-group">
                            <label class="form-label">المسمى الوظيفي</label>
                            <select class="form-control">
                                <option value="">اختر المسمى الوظيفي</option>
                                <option value="customs-broker">مخلص جمركي</option>
                                <option value="representative">مندوب</option>
                                <option value="manager">مدير</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">رقم التواصل</label>
                            <input type="tel" class="form-control" placeholder="أدخل رقم الجوال">
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-outline btn-sm cof-add-btn" id="addTeamMember">
                    <span class="icon">+</span> إضافة عضو جديد
                </button>
                
                <div class="form-group">
                    <label for="officeAddress" class="form-label">عنوان المكتب</label>
                    <textarea id="officeAddress" class="form-control" rows="3" placeholder="أدخل العنوان التفصيلي"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" data-action="save-customs-form">حفظ المعلومات</button>
            </form>
        </div>
    </div>
</div>
