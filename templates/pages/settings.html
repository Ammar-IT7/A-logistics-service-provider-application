<div class="header">
    <button class="header-action" data-action="navigate" data-page="home">‚Üê</button>
    <h1 class="header-title">Settings</h1>
    <button class="header-action">üîÑ</button>
</div>
<div class="content">
    <div class="settings-section">
        <h3 class="settings-title">Account</h3>
        <div class="setting-row">
            <div class="setting-label">Name</div>
            <div class="setting-value" id="setting-name">User Name</div>
        </div>
        <div class="setting-row">
            <div class="setting-label">Email</div>
            <div class="setting-value" id="setting-email">user@example.com</div>
        </div>
        <div class="setting-row">
            <div class="setting-label">Password</div>
            <div class="setting-value">********</div>
        </div>
    </div>
    
    <div class="settings-section">
        <h3 class="settings-title">Preferences</h3>
        <div class="setting-row">
            <div class="setting-label">Notifications</div>
            <div class="form-check">
                <input type="checkbox" id="notifications" class="form-check-input">
                <label for="notifications" class="form-check-label">Enabled</label>
            </div>
        </div>
        <div class="setting-row">
            <div class="setting-label">Dark Mode</div>
            <div class="form-check">
                <input type="checkbox" id="darkMode" class="form-check-input">
                <label for="darkMode" class="form-check-label">Enabled</label>
            </div>
        </div>
        <div class="setting-row">
            <div class="setting-label">Language</div>
            <select class="form-control" style="width: auto;">
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
            </select>
        </div>
    </div>
    
    <div class="settings-section">
        <h3 class="settings-title">About</h3>
        <div class="setting-row">
            <div class="setting-label">Version</div>
            <div class="setting-value">1.0.0</div>
        </div>
        <div class="setting-row">
            <div class="setting-label">Terms of Service</div>
            <button class="btn btn-sm btn-outline">View</button>
        </div>
        <div class="setting-row">
            <div class="setting-label">Privacy Policy</div>
            <button class="btn btn-sm btn-outline">View</button>
        </div>
    </div>
    
    <button class="btn btn-accent btn-block mt-4">Log Out</button>
</div>

<script>
    // This script will run when the page is loaded
    (function() {
        const user = State.get('user');
        
        // Update UI with user data
        document.getElementById('setting-name').textContent = user.name;
        document.getElementById('setting-email').textContent = user.email;
        
        // Set checkbox states
        document.getElementById('notifications').checked = user.notifications;
        document.getElementById('darkMode').checked = user.darkMode;
        
        // Set language dropdown
        const languageSelect = document.querySelector('select');
        Array.from(languageSelect.options).forEach(option => {
            if (option.value === user.language) {
                option.selected = true;
            }
        });
    })();
</script>
