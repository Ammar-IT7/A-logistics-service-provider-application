<div class="header">
    <button class="header-action" data-action="navigate" data-page="home">←</button>
    <h1 class="header-title">Profile</h1>
    <button class="header-action" data-action="open-modal" data-modal="editProfileModal">✏️</button>
</div>
<div class="content">
    <div class="profile-header">
        <div class="profile-avatar">👤</div>
        <h2 class="profile-name">User Name</h2>
        <p class="profile-email">user@example.com</p>
        
        <div class="profile-stats">
            <div class="stat">
                <div class="stat-value">12</div>
                <div class="stat-label">Posts</div>
            </div>
            <div class="stat">
                <div class="stat-value">48</div>
                <div class="stat-label">Following</div>
            </div>
            <div class="stat">
                <div class="stat-value">125</div>
                <div class="stat-label">Followers</div>
            </div>
        </div>
        
        <button class="btn btn-outline mb-3" data-action="open-modal" data-modal="editProfileModal">Edit Profile</button>
    </div>
    
    <div class="profile-avatar-section" style="text-align:center;margin-bottom:16px;">
        <label for="profileAvatar" class="profile-avatar-label" style="display:inline-block;cursor:pointer;">
            <img id="profileAvatarPreview" src="logo.png" alt="الصورة الشخصية" style="width:96px;height:96px;border-radius:50%;object-fit:cover;border:2px solid #eee;">
            <input type="file" id="profileAvatar" style="display:none;" accept="image/*">
        </label>
        <div style="font-size:0.9rem;color:#888;">
            <span class="help-icon" title="يفضل صورة مربعة 300x300 بكسل على الأقل.">؟</span>
            يمكنك تغيير الصورة الشخصية
        </div>
    </div>
    
    <h3 class="mb-2">Recent Activity</h3>
    <div class="card">
        <ul class="list">
            <li class="list-item">
                <div class="list-item-content">
                    <div class="list-item-title">Updated profile picture</div>
                    <div class="list-item-subtitle">2 days ago</div>
                </div>
            </li>
            <li class="list-item">
                <div class="list-item-content">
                    <div class="list-item-title">Commented on a post</div>
                    <div class="list-item-subtitle">4 days ago</div>
                </div>
                <button class="btn btn-sm btn-outline">View</button>
            </li>
            <li class="list-item">
                <div class="list-item-content">
                    <div class="list-item-title">Liked a photo</div>
                    <div class="list-item-subtitle">1 week ago</div>
                </div>
                <button class="btn btn-sm btn-outline">View</button>
            </li>
        </ul>
    </div>
</div>
