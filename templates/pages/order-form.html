    <!-- Header -->
    <div class="header">
        <button class="header-action" data-action="navigate" data-page="orders">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="header-title">طلب جديد</h1>
        <button class="header-action" data-action="save-draft" aria-label="حفظ كمسودة">
            <i class="fas fa-save"></i>
        </button>
    </div>

    <!-- Main Content -->
    <div class="content">
        <form class="order-form" id="newOrderForm">
            <!-- Order Type Selection -->
            <section class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-list-alt section-icon"></i> نوع الطلب
                </h3>
                
                <div class="order-type-grid">
                    <div class="order-type-card" data-type="shipping">
                        <div class="type-icon">
                            <i class="fas fa-truck"></i>
                        </div>
                        <div class="type-content">
                            <h4>طلب شحن</h4>
                            <p>شحن البضائع من مكان لآخر</p>
                        </div>
                    </div>
                    
                    <div class="order-type-card" data-type="warehouse">
                        <div class="type-icon">
                            <i class="fas fa-warehouse"></i>
                        </div>
                        <div class="type-content">
                            <h4>طلب تخزين</h4>
                            <p>تخزين البضائع في مستودع</p>
                        </div>
                    </div>
                    
                    <div class="order-type-card" data-type="customs">
                        <div class="type-icon">
                            <i class="fas fa-clipboard-check"></i>
                        </div>
                        <div class="type-content">
                            <h4>طلب تخليص جمركي</h4>
                            <p>إجراءات التخليص الجمركي</p>
                        </div>
                    </div>
                    
                    <div class="order-type-card" data-type="packaging">
                        <div class="type-icon">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="type-content">
                            <h4>طلب تغليف</h4>
                            <p>تغليف وتعبئة البضائع</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Order Details -->
            <section class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-info-circle section-icon"></i> تفاصيل الطلب
                </h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="orderTitle">عنوان الطلب *</label>
                        <input type="text" id="orderTitle" name="orderTitle" required placeholder="مثال: شحن معدات إلكترونية">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="orderDescription">وصف الطلب</label>
                        <textarea id="orderDescription" name="orderDescription" rows="3" placeholder="وصف مفصل للطلب والمتطلبات الخاصة"></textarea>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="priority">الأولوية</label>
                        <select id="priority" name="priority">
                            <option value="low">منخفضة</option>
                            <option value="medium" selected>متوسطة</option>
                            <option value="high">عالية</option>
                            <option value="urgent">عاجلة</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="deadline">الموعد النهائي</label>
                        <input type="date" id="deadline" name="deadline">
                    </div>
                </div>
            </section>

            <!-- Cargo Details -->
            <section class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-boxes section-icon"></i> تفاصيل الشحنة
                </h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cargoType">نوع البضاعة *</label>
                        <select id="cargoType" name="cargoType" required>
                            <option value="">اختر نوع البضاعة</option>
                            <option value="electronics">إلكترونيات</option>
                            <option value="clothing">ملابس</option>
                            <option value="food">مواد غذائية</option>
                            <option value="machinery">معدات وآلات</option>
                            <option value="furniture">أثاث</option>
                            <option value="chemicals">مواد كيميائية</option>
                            <option value="other">أخرى</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="cargoWeight">الوزن (كجم) *</label>
                        <input type="number" id="cargoWeight" name="cargoWeight" required min="0" step="0.1">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cargoVolume">الحجم (م³)</label>
                        <input type="number" id="cargoVolume" name="cargoVolume" min="0" step="0.1">
                    </div>
                    
                    <div class="form-group">
                        <label for="cargoPieces">عدد القطع</label>
                        <input type="number" id="cargoPieces" name="cargoPieces" min="1">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="specialRequirements">متطلبات خاصة</label>
                    <textarea id="specialRequirements" name="specialRequirements" rows="2" placeholder="متطلبات خاصة مثل التبريد، التعامل بحذر، إلخ"></textarea>
                </div>
            </section>

            <!-- Location Details -->
            <section class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-map-marker-alt section-icon"></i> تفاصيل المواقع
                </h3>
                
                <div class="location-section">
                    <h4>نقطة الانطلاق</h4>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="pickupCity">المدينة *</label>
                            <input type="text" id="pickupCity" name="pickupCity" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="pickupAddress">العنوان التفصيلي</label>
                            <textarea id="pickupAddress" name="pickupAddress" rows="2"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="pickupContact">جهة الاتصال</label>
                            <input type="text" id="pickupContact" name="pickupContact">
                        </div>
                        
                        <div class="form-group">
                            <label for="pickupPhone">رقم الهاتف</label>
                            <input type="tel" id="pickupPhone" name="pickupPhone">
                        </div>
                    </div>
                </div>
                
                <div class="location-section">
                    <h4>نقطة الوصول</h4>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="deliveryCity">المدينة *</label>
                            <input type="text" id="deliveryCity" name="deliveryCity" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="deliveryAddress">العنوان التفصيلي</label>
                            <textarea id="deliveryAddress" name="deliveryAddress" rows="2"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="deliveryContact">جهة الاتصال</label>
                            <input type="text" id="deliveryContact" name="deliveryContact">
                        </div>
                        
                        <div class="form-group">
                            <label for="deliveryPhone">رقم الهاتف</label>
                            <input type="tel" id="deliveryPhone" name="deliveryPhone">
                        </div>
                    </div>
                </div>
            </section>

            <!-- Service Provider Selection -->
            <section class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-users section-icon"></i> اختيار مقدم الخدمة
                </h3>
                
                <div class="form-group">
                    <label for="serviceProvider">مقدم الخدمة المفضل</label>
                    <select id="serviceProvider" name="serviceProvider">
                        <option value="">اختر مقدم الخدمة (اختياري)</option>
                        <option value="provider1">شركة الشحن السريع</option>
                        <option value="provider2">مؤسسة النقل الآمن</option>
                        <option value="provider3">شركة التخزين المتقدمة</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="autoAssign" name="autoAssign">
                        تعيين تلقائي لأفضل مقدم خدمة متاح
                    </label>
                </div>
            </section>

            <!-- Additional Services -->
            <section class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-plus-circle section-icon"></i> خدمات إضافية
                </h3>
                
                <div class="services-checklist">
                    <div class="service-item">
                        <label>
                            <input type="checkbox" name="additionalServices" value="insurance">
                            <span class="service-name">تأمين الشحنة</span>
                            <span class="service-price">+50 ريال</span>
                        </label>
                    </div>
                    
                    <div class="service-item">
                        <label>
                            <input type="checkbox" name="additionalServices" value="tracking">
                            <span class="service-name">تتبع الشحنة</span>
                            <span class="service-price">+30 ريال</span>
                        </label>
                    </div>
                    
                    <div class="service-item">
                        <label>
                            <input type="checkbox" name="additionalServices" value="packaging">
                            <span class="service-name">تغليف إضافي</span>
                            <span class="service-price">+80 ريال</span>
                        </label>
                    </div>
                    
                    <div class="service-item">
                        <label>
                            <input type="checkbox" name="additionalServices" value="express">
                            <span class="service-name">خدمة سريعة</span>
                            <span class="service-price">+120 ريال</span>
                        </label>
                    </div>
                </div>
            </section>

            <!-- Form Actions -->
            <section class="form-actions">
                <button type="button" class="btn btn-outline" data-action="navigate" data-page="orders">
                    إلغاء
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                    إرسال الطلب
                </button>
            </section>
        </form>
    </div>
