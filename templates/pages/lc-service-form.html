<!-- templates/pages/lc-service-form.html -->
<div class="header">
    <button class="header-action" data-action="navigate" data-page="lc-services" aria-label="رجوع">                <i class="fas fa-arrow-left"></i></button>
    <h1 class="header-title" id="lcsf-form-title">إضافة مكتب تجاري جديد</h1>
    <button class="header-action" data-action="save" aria-label="حفظ"><i class="fas fa-save"></i></button>
</div>

<div class="content">
    <form id="lcsf-form" class="form-container">
        <input type="hidden" id="lcsf-id" name="id" value="">
        
        <div class="form-section">
            <h2 class="section-title">المعلومات الأساسية</h2>
            
            <div class="form-group">
                <label for="lcsf-name" class="form-label">اسم المكتب التجاري <span class="required">*</span></label>
                <input type="text" id="lcsf-name" name="name" class="form-control" placeholder="أدخل اسم المكتب التجاري" required>
            </div>
            
            <div class="form-group">
                <label for="lcsf-region" class="form-label">المنطقة الجغرافية <span class="required">*</span></label>
                <select id="lcsf-region" name="region" class="form-control" required>
                    <option value="" disabled selected>اختر المنطقة</option>
                    <option value="asia">آسيا</option>
                    <option value="europe">أوروبا</option>
                    <option value="americas">الأمريكتين</option>
                    <option value="africa">أفريقيا</option>
                    <option value="oceania">أوقيانوسيا</option>
                    <option value="mixed">متعدد المناطق</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="lcsf-country" class="form-label">الدولة <span class="required">*</span></label>
                <input type="text" id="lcsf-country" name="country" class="form-control" placeholder="أدخل اسم الدولة" required>
            </div>
            
            <div class="form-group">
                <label for="lcsf-city" class="form-label">المدينة <span class="required">*</span></label>
                <input type="text" id="lcsf-city" name="city" class="form-control" placeholder="أدخل اسم المدينة" required>
            </div>
            
            <div class="form-group">
                <label for="lcsf-address" class="form-label">العنوان التفصيلي</label>
                <textarea id="lcsf-address" name="address" class="form-control" placeholder="أدخل العنوان التفصيلي" rows="2"></textarea>
            </div>
            
            <div class="form-group">
                <label for="lcsf-status" class="form-label">الحالة <span class="required">*</span></label>
                <select id="lcsf-status" name="status" class="form-control" required>
                    <option value="available">متاح</option>
                    <option value="busy">مشغول</option>
                    <option value="maintenance">صيانة</option>
                    <option value="closed">مغلق</option>
                </select>
            </div>
        </div>
        
        <div class="form-section">
            <h2 class="section-title">معلومات التخصص والخدمات</h2>
            
            <div class="form-group">
                <label class="form-label">التخصصات <span class="required">*</span></label>
                <div class="lcsf-specialties-container">
                    <div class="lcsf-specialty-chips">
                        <div class="chip-input-container">
                            <input type="text" id="lcsf-specialty-input" class="chip-input" placeholder="أضف تخصص...">
                            <button type="button" id="lcsf-add-specialty" class="btn btn-sm">+</button>
                        </div>
                        <div id="lcsf-specialties-list" class="chips-list">
                            <!-- سيتم إضافة التخصصات هنا ديناميكيًا -->
                        </div>
                    </div>
                </div>
                <input type="hidden" id="lcsf-specialties" name="specialties" required>
                <small class="form-text text-muted">مثال: الأجهزة الإلكترونية، المواد الغذائية، المنسوجات</small>
            </div>
            
            <div class="form-group">
                <label for="lcsf-min-order" class="form-label">الحد الأدنى لقيمة الطلب (دولار أمريكي)</label>
                <input type="number" id="lcsf-min-order" name="minOrder" class="form-control" placeholder="أدخل الحد الأدنى لقيمة الطلب">
            </div>
            
            <div class="form-group">
                <label for="lcsf-max-capacity" class="form-label">الحد الأقصى للطلبات الشهرية</label>
                <input type="number" id="lcsf-max-capacity" name="maxCapacity" class="form-control" placeholder="أدخل عدد الطلبات القصوى">
            </div>
            
            <div class="form-group">
                <label for="lcsf-shipping-methods" class="form-label">طرق الشحن المتاحة</label>
                <div class="checkbox-group">
                    <div class="form-check">
                        <input type="checkbox" id="lcsf-shipping-sea" name="shippingMethods[]" value="sea" class="form-check-input">
                        <label for="lcsf-shipping-sea" class="form-check-label">بحري</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="lcsf-shipping-air" name="shippingMethods[]" value="air" class="form-check-input">
                        <label for="lcsf-shipping-air" class="form-check-label">جوي</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="lcsf-shipping-land" name="shippingMethods[]" value="land" class="form-check-input">
                        <label for="lcsf-shipping-land" class="form-check-label">بري</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="lcsf-shipping-express" name="shippingMethods[]" value="express" class="form-check-input">
                        <label for="lcsf-shipping-express" class="form-check-label">سريع</label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-section">
            <h2 class="section-title">معلومات الاتصال</h2>
            
            <div class="form-group">
                <label for="lcsf-contact-name" class="form-label">اسم مسؤول الاتصال <span class="required">*</span></label>
                <input type="text" id="lcsf-contact-name" name="contactName" class="form-control" placeholder="أدخل اسم مسؤول الاتصال" required>
            </div>
            
            <div class="form-group">
                <label for="lcsf-contact-phone" class="form-label">رقم الهاتف <span class="required">*</span></label>
                <input type="tel" id="lcsf-contact-phone" name="contactPhone" class="form-control" placeholder="أدخل رقم الهاتف" required>
            </div>
            
            <div class="form-group">
                <label for="lcsf-contact-email" class="form-label">البريد الإلكتروني <span class="required">*</span></label>
                <input type="email" id="lcsf-contact-email" name="contactEmail" class="form-control" placeholder="أدخل البريد الإلكتروني" required>
            </div>
            
            <div class="form-group">
                <label for="lcsf-working-hours" class="form-label">ساعات العمل</label>
                <input type="text" id="lcsf-working-hours" name="workingHours" class="form-control" placeholder="مثال: من الاثنين إلى الجمعة، 9:00 ص - 5:00 م">
            </div>
        </div>
        
        <div class="form-section">
            <h2 class="section-title">ملاحظات إضافية</h2>
            
            <div class="form-group">
                <label for="lcsf-notes" class="form-label">ملاحظات</label>
                <textarea id="lcsf-notes" name="notes" class="form-control" placeholder="أدخل أي ملاحظات إضافية حول المكتب التجاري" rows="3"></textarea>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="button" class="btn btn-outline" data-action="navigate" data-page="lc-services">إلغاء</button>
            <button type="submit" class="btn btn-primary">حفظ</button>
        </div>
    </form>
</div>
